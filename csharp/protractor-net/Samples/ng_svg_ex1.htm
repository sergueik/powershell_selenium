<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- http://alexandros.resin.io/angular-d3-svg/ -->
<style>
svg { padding: 5px; }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js">
</script>
<script type="text/javascript">
angular.module('myApp', []).controller('MainCtrl', function($scope) {
    $scope.graph = {
        'width': 100,
        'height': 100
    }
    $scope.circles = [{
        'x': 15,
        'y': 20,
        'r': 15
    }, {
        'x': 50,
        'y': 60,
        'r': 20
    }, {
        'x': 80,
        'y': 10,
        'r': 10
    }, ]
});
</script>
</head>

<body ng-controller="MainCtrl">
<svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}">
<circle ng-repeat="circle in circles"
ng-attr-cx="{{circle.x}}"
ng-attr-cy="{{circle.y}}"
ng-attr-r="{{circle.r}}">
</circle>
</svg>
</body>
</html>
