<!DOCTYPE html>
<!-- http://www.java2s.com/Tutorials/AngularJSDemo/n/ng_repeat_start_and_ng_repeat_end_example.htm -->
<html ng-app='myApp'>
<head>
<!-- 
 NOTE: works with Angular 1.2.13, fails with Angular 1.4.9 
<script src="angular.js">
</script>
-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js">
</script> 


<script type='text/javascript'>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $scope.definitions = [{
    title: 'Foo',
    text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
  }, {
    title: 'Bar',
    text: 'Iste aperiam nesciunt enim dolorum dolores labore necessitatibus dolor?'
  }]
})
</script>
</head>
<body>
<dl ng-app='' ng-controller='myCtrl'>
  <dt ng-repeat-start='definition in definitions' ng-bind='definition.title'></dt>
  <dd ng-repeat-end='' ng-bind='definition.text'></dd>
</dl>
</body>
</html>
